<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Tiles Loader: Webpack installation example</title>
  <style>
    #stats-widget {
      position: absolute;
      top: 70px;
      left: 10px;
      padding: 10px;
      visibility: hidden;
    }
    #stats-widget div {
      width: 300px;
      word-break: break-all;
    }
    #canvas-parent {
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="canvas-parent"></div>
  <div id="stats-widget"></div>
  <script src="bundle.js"></script>
</body>
</html>
